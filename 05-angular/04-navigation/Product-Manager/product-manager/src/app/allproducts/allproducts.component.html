<div class="wrapper">
  <h2>Products List</h2>
  <div class="product" *ngFor="let product of products">
    <img [src]="product.image" alt="IMAGE">
    <h4>{{ product.title }}</h4>
    <h4>${{ product.price }}</h4>
    <button [routerLink]="['/products/edit', product._id]">Edit</button>
    <button (click)="removeProduct(product._id)">Delete</button>
  </div>
</div>
