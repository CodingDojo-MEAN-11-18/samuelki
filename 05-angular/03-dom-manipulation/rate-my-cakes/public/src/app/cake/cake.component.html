<div class="single-cake-container">
  <div class="show-cake">
    <h5>Baked by: {{ selectedCake.name }}</h5>
    <img src="{{ selectedCake.image }}" alt="CAKE">
  </div>

  <div *ngFor="let review of selectedCake.reviews" class="rating">
    <p>Rating: {{ review.rating }}</p>
    <p>Comment: {{ review.comment }}</p>
  </div>
</div>
