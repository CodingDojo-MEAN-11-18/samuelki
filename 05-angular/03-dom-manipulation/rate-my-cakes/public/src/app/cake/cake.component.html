<div class="single-cake-container">
  <div class="show-cake" *ngIf="selectedCake.name">
    <h5>Baked by: {{ selectedCake.name }}</h5>
    <img src="{{ selectedCake.image }}" alt="CAKE">
  </div>

  <p class="rating" *ngFor="let review of selectedCake.review">
    Rating: {{ review.rating }}
    <br>
    Comment: {{ review.comment }}
  </p>
</div>
