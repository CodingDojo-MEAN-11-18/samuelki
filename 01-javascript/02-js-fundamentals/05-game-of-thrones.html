<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game of Thrones</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/got.css">

    <script>
    $(document).ready(function(){

        $("img").click(function(){
            api = "https://anapioficeandfire.com/api/houses/"+ $(this).attr('id');
    
            $.get(api, function(data){
                console.log(data);
                console.log(data.name);
                console.log(data.words);
                console.log(data.titles);
                const name = `<h5>Name: ${data.name}</h5>`;
                const words = `<h5>Words: ${data.words}</h5>`;
                const titles = `<h5>Titles: ${data.titles}</h5>`;
              
                $(".details").empty().append(name, words, titles);
            });
        })
    });
    </script>

</head>
<body>
    <div class="container">
        <img src="assets/stark.jpg" id="362" alt="stark">
        <img src="assets/targaryen.jpg" id="378" alt="targaryen">
        <img src="assets/lannister.jpg" id="229" alt="lannister">
        <img src="assets/baratheon.png" id="17" alt="baratheon">

        <h3>House Details</h4>
        <div class="details">

        </div>
    </div>
</body>
</html>
