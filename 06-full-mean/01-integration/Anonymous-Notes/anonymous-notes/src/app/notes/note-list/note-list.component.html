<app-note-new (getEvent)="findNotes()"></app-note-new>

<div *ngIf="notes">
  <cdk-virtual-scroll-viewport style="height: 500px" itemSize="100">
    <div *ngFor="let note of notes | orderBy: createdAt : false" class="note">
      <h5>{{ note.content }}</h5>
      <button (click)="onDelete(note)">Delete</button>
      <p>Noted On: {{ note.createdAt | date: 'MMMM d, y, h:mm:ss a' }}</p>
    </div>
  </cdk-virtual-scroll-viewport>
</div>
